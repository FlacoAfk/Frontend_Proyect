<mat-card style="display: flexbox; flex-direction: column; align-items: center; justify-content: center;">
  <mat-card-header>
    <mat-card-title>Subir Podcast</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form [formGroup]="podcast" (ngSubmit)="submitForm()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>TITULO</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>DESCRIPCION</mat-label>
          <input matInput formControlName="hola" name="descripcion" required>
        </mat-form-field>
      </div>
      <div>
        <input type="file" (change)="onFileSelected($event)">
      </div>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </form>
  </mat-card-content>
</mat-card>
